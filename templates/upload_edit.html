{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
{% include "header.html" %}


  <div class="welcome">
    <span>Dashfix | <a href="{{url_for('home')}}">Home</a></span>
    <span>Welcome: {{user.name}}</span>
  </div>


  <div class="reg_suc row" style="justify-content: center;">
    <h1>Add Documents</h1><br><br><br>
    <div class="col-lg-12" style="justify-content: center;">
      <form method="POST" enctype="multipart/form-data" action="/upload_edit/{{emp_id}}">
        <div class="col-lg-6 abut upload" style="justify-content: center; color:">
          <label for="name">Name:</label>
        </div>
        <div class="col-lg-6 bbut upload" style="justify-content: center;">
          <input type="text" id="name" name="name" value="{{ emp_id }}" readonly>
        </div>
        <div class="col-lg-6 abut upload" style="justify-content: center;">
          <label for="files">Files:</label>
        </div>
        <div class="col-lg-6 bbut upload" style="justify-content: center;">
          <input type="file" id="files" name="file" multiple="">
          <p>Existing files:</p><br>
          {% for i in docs %}
            <a href="{{url_for('download', upload_id=i.id)}}">{{i.documentName}}</a><br>
          {% endfor %}
        </div>
        <div class="col-lg-6 abut upload" style="justify-content: center;">
          <label for="photo">Photo: </label>
        </div>
        <div class="col-lg-6 bbut upload" style="justify-content: center;">
          <input type="file" id="photo" name="photo">
        </div>
        <input type="submit" value="Upload Documents">





      </form>
    </div>

  </div>


{% include "footer.html" %}
{% endblock %}
