{% extends "layouts/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Add Department {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="content">

    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title" >Forms</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="home" >
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li> 
                <li class="nav-item">
                    <a href="add_department">Department </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                
            </ul>
        </div>
        <form action="/add_department" method="post">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title" > Add Department</div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="name">Department Name: </label>
                                        <div class="input-icon">
                                            <span class="input-icon-addon">
                                                <i class="fa fa-building"></i>
                                            </span>
                                        <input type="text" id="name" name="name" class="form-control" placeholder="department">
                                        </div>
                                    </div>
                                
                                                
                                    
                                    <div class="card-action">
                                        <button class="btn btn-gray">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content%}
