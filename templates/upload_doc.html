{% extends "layouts/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} New Registration Forms {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="content">

    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title" >Forms</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="{{url_for('home')}}" >
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="registration">New Registration</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                  <a>Add Documents</a>
              </li>
              <li class="separator">
                  <i class="flaticon-right-arrow"></i>
              </li>
               
            </ul>
        </div>
        
        <form method="POST" enctype="multipart/form-data" action="/doc">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header">
                          <div class="card-title">Add Documents</div>
                      </div>
                      <div class="card-body">
                          <div class="row">
                              <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                  <label for="name">Name:</label><br>
                                  <input type="text" id="name_" name="name_" value="{{ name }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                              
                                  <div class="form-group">
                                      <label for="files">Files:</label><br>
                                      <input type="file" id="files" name="file" multiple="">
                                  </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                  <div class="form-group">
                                      <label for="photo">Photo:</label><br>
                                      <input  type="file" id="photo" name="photo">
                                  </div>
                                  
                              </div>
                              
                          </div>
                         
                      </div>
                  </div>
                  </div>
            </div>
                  <div class="card-action">
                    <button type="submit" class="btn btn-gray">Upload Documents</button>
                </div>
              </div>
              
          </div>
         
 
       
    

  </div>


{% endblock %}
