{% extends "layouts/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %} Edit Hotel {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
{% include "sweetalerts.html" %}
<div class="content">

    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title" >Forms</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="home" >
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li> 
                <li class="nav-item">
                    <a href="/add_hotel">Hotel </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="/hotel_report">Hotel report </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="/edit_hotel/{{hotel.id}}"> Edit</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>

                
            </ul>
        </div>
        <form action="/edit_hotel/{{hotel.id}}" method="post">
         
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title" > Hotel Edit</div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="name">Hotel Name: </label>
                                        <div class="input-icon">
                                            <span class="input-icon-addon">
                                                <i class="fa fa-hotel"></i>
                                            </span>
                                            <input type="text" id="name" required name="name" class="form-control" value="{{hotel.name}}">
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address: </label>
                                        <div class="input-icon">
                                            <span class="input-icon-addon">
                                                <i class="fa fa-map-marker"></i>
                                            </span>
                                        <input type="text" id="address" required name="address" class="form-control" value="{{hotel.address}}">
                                        </div>
                                    </div>
                                    
                                </div>
                                
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="interval">Interval: </label>
                                        <select name="interval" id="interval" required class="form-control">
                                            <option value="hourly">Hourly</option>
                                            <option value="monthly">Monthly</option>
                                        </select>
                                    </div>
                                
                                    <div class="form-group">
                                        <label for="rate">Rate: </label>
                                        <div class="input-icon">
                                            <span class="input-icon-addon">
                                                <i class="fa fa-star"></i>
                                            </span>
                                        <input type="text" id="rate" required name="rate" class="form-control" value="{{hotel.rate}}">
                                        </div>
                                    </div>
                                </div>
                        
                                

                            </div>
                            <div class="card-action">
                                <button class="btn btn-gray">Submit</button>
                            </div>
                            
                        </div>
                  
                               
                              
            </div>                 
        </form>
        </div>
        
    </div>
</div>
</div>
{% endblock content %}
