{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
{% include "header.html" %}


  <div class="welcome">
    <span>Dashfix | <a href="{{url_for('home')}}">Home</a></span>
    <span>Welcome: {{user.name}}</span>
  </div>

  <h1 style="margin-top: 30px; margin-bottom: 50px; text-align: center;">Edit Hotel</h1>
  <!-- buttons -->

  </div>
  <form action="/edit_hotel/{{hotel.id}}" method="post">
      <div class="row" style="margin-bottom: 100px;">
          <div class="col-2 abut">
              <label for="name">Hotel Name: </label>
          </div>
          <div class="col-2 bbut">
              <input type="text" id="name" name="name" value="{{hotel.name}}">
          </div>
          <div class="col-2 abut">
              <label for="address">Address: </label>
          </div>
          <div class="col-2 bbut">
              <input type="text" id="address" name="address" value="{{hotel.address}}">
          </div>
          <div class="col-2 abut">
              <label for="interval">Interval: </label>
          </div>
          <div class="col-2 bbut">
              <select name="interval" id="interval">
                  {% if hotel.interval == 'hourly' %}
                      <option value="hourly" selected>Hourly</option>
                      <option value="monthly">Monthly</option>
                  {% else %}
                      <option value="hourly">Hourly</option>
                      <option value="monthly" selected>Monthly</option>
                  {% endif %}
              </select>
          </div>
          <br><br>
          <div class="col-2 abut">
              <label for="rate">Rate: </label>
          </div>
          <div class="col-2 bbut">
              <input type="text" id="rate" name="rate" value="{{hotel.rate}}">
          </div>
          <div class="col-2" style="text-align: right">
              <button type="submit">Submit</button>
          </div>
      </div>

  </form>




{% include "footer.html" %}
{% endblock %}
