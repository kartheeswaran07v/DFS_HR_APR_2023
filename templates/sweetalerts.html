<!-- Begin alerts -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                {% for category, message in messages %}
                    Swal.fire({
                        title: "{{ category.title() }}!",
                        text: "{{ message }}",
                        icon: "{{ category }}" === "danger" ? "error" : "{{ category }}"
                    });
                {% endfor %}
            });
        </script>
    {% endif %}
{% endwith %}
<!-- End alerts -->
