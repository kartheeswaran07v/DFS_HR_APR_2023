{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
{% include "header.html" %}


  <div class="welcome">
    <span>Dashfix | <a href="{{url_for('home')}}">Home</a></span>
    <span>Welcome: {{user.name}}</span>
  </div>

  <h1 style="margin-top: 30px; margin-bottom: 50px; text-align: center;">Add Hotel</h1>
  <!-- buttons -->

  </div>
  <form action="/add_hotel" method="post">
      <div class="row" style="margin-bottom: 100px;">
          <div class="col-2 abut">
              <label for="name">Hotel Name: </label>
          </div>
          <div class="col-2 bbut">
              <input type="text" id="name" name="name">
          </div>
          <div class="col-2 abut">
              <label for="address">Address: </label>
          </div>
          <div class="col-2 bbut">
              <input type="text" id="address" name="address">
          </div>
          <div class="col-2 abut">
              <label for="interval">Interval: </label>
          </div>
          <div class="col-2 bbut">
              <select name="interval" id="interval">
                  <option value="hourly">Hourly</option>
                  <option value="monthly">Monthly</option>
              </select>
          </div>
          <br><br>
          <div class="col-2 abut">
              <label for="rate">Rate: </label>
          </div>
          <div class="col-2 bbut">
              <input type="text" id="rate" name="rate" value="">
          </div>
          <div class="col-2" style="text-align: right">
              <button type="submit" style="text-align: right">Submit </button>
          </div>
      </div>

  </form>




{% include "footer.html" %}
{% endblock %}
